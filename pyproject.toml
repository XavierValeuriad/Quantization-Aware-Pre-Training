[tool.poetry]
name = "Quantization-Aware-Pre-Training"
version = "0.1.0"
description = "Experiments for AccML 2026 on quantized aware pre-training."
authors = ["Xavier Pillet <xavier.pillet@ls2n.fr>"]
license = "MIT"
readme = "README.md"
packages = [{include = "Quantization-Aware-Pre-Training", from = "src"}] # SpÃ©cifie une structure de type 'src'

[tool.poetry.dependencies]
python = "3.10.4"
accelerate = "==0.30.1"
datasets = "^2.19.0" 
pyarrow = ">=15.0"
sentencepiece = "0.1.97"
protobuf = "3.20.1"
evaluate = "0.2.2"
tensorboard = "2.11.0"
torch = ">=1.3"
transformers = { version = "4.38.0", extras = ["torch"] }
