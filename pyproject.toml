pyyaml = "^6.0" 
gitignore-parser = "^0.1.13"
termcolor = "^3.1.0"
python-dotenv = "^1.1.1"
scikit-learn = "^1.7.2"
pandas = "^2.3.3"
codecarbon = "^2.1.4"
matplotlib = "^3.10.7"
gdown = "^5.2.0"
nltk = "^3.9.2"
sentence-transformers = "^3.0.0"
seqeval = "^1.2.2"
pytorch-lightning = "^2.0.0"
librosa = "^0.4.1"
soundfile = "^0.13.1"
seaborn = "^0.13.2"
lxml = "^6.0.2"
nvidia-ml-py = "^13.580.82"

[tool.poetry.group.dev.dependencies]
pyyaml = "^6.0"
pytest = "^8.0" # Version stable actuelle

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"